<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITKRacing Booking Page</title>
</head>
<body>
    <h1>Book here!</h1>
    <form action="./redirect.html">
        <span>Company Name:</span>
        <input type="text" name="name" id="name">
        <br>
        <span>E-mail:</span>
        <input type="email" name="email" id="email">
        <br>
        <span>Point of contact</span>
        <input type="text" name="email" id="email">
        <br>
        <span>Mobile Number</span>
        <input type="text" name="number" id="number">
        <br>
       <label for="lang">Components</label>
        <select name="languages" id="lang" multiple>
          <option value="javascript">Battery</option>
          <option value="php">Electronics</option>
          <option value="java">Nosecone</option>
          <option value="golang">Shroud</option>
      
        </select>
        <br>

        <span>Location</span>
        <input type="text" name="number" id="number">
        <br>
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
